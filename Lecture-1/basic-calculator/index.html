<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="flex items-center justify-center h-screen">
    <div class="calculator p-8 w-80 text-white">
        <input id="display" type="text" readonly class="w-full bg-transparent text-right text-3xl mb-4 border-b border-gray-300 pb-2 focus:outline-none">
        <div class="grid grid-cols-4 gap-4">
            <button class="btn bg-gray-700 p-4 rounded-md">7</button>
            <button class="btn bg-gray-700 p-4 rounded-md">8</button>
            <button class="btn bg-gray-700 p-4 rounded-md">9</button>
            <button class="btn bg-red-600 p-4 rounded-md">C</button>
            <button class="btn bg-gray-700 p-4 rounded-md">4</button>
            <button class="btn bg-gray-700 p-4 rounded-md">5</button>
            <button class="btn bg-gray-700 p-4 rounded-md">6</button>
            <button class="btn bg-yellow-600 p-4 rounded-md">/</button>
            <button class="btn bg-gray-700 p-4 rounded-md">1</button>
            <button class="btn bg-gray-700 p-4 rounded-md">2</button>
            <button class="btn bg-gray-700 p-4 rounded-md">3</button>
            <button class="btn bg-yellow-600 p-4 rounded-md">*</button>
            <button class="btn bg-gray-700 p-4 rounded-md">0</button>
            <button class="btn bg-gray-700 p-4 rounded-md">.</button>
            <button class="btn bg-yellow-600 p-4 rounded-md">-</button>
            <button class="btn bg-green-600 p-4 rounded-md">+</button>
            <button class="btn col-span-2 bg-blue-600 p-4 rounded-md">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
